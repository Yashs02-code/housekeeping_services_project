<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tiwari's Shield & Shine - Home</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
   

    <style>
        /* Global Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
        }

        header {
            background-color: #003366; /* Navy Blue */
            padding: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
        }

        .logo img {
            width: 60px;
            margin-right: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ffcc00; /* Accent Color */
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #003366; /* Navy Blue */
            height: 60vh;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
        }

        /* Image Gallery */
        .image-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .image-container img {
            width: 300px;
            height: auto;
            margin: 0 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        .button {
            padding: 12px 30px;
            background-color: #ffcc00;
            color: #003366;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff9900; /* Hover effect */
        }

        /* Footer */
        footer {
            background-color: #003366;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

        </div>
    </section>

    <div class="image-container">
        <img src="images\home-cleaning 1.jpg" alt="Home Cleaning" width="200">
        <img src="images/home cleaning 2.jpg" alt="Home Cleaning" width="200">

    <div style="text-align: center;">

    <footer>
