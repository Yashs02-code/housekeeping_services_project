<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tiwari's Shield & Shine</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #003366;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ffcc00;
            color: #003366;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #ff9900;
        }

        .register-button {
            background-color: transparent;
            color: #003366;
            border: 1px solid #003366;
        }

        .register-button:hover {
            background-color: #003366;
            color: white;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <div class="button-container">
            <button type="submit">Login</button>
            <button type="button" class="register-button" onclick="window.location.href='registration.html'">Register</button>
        </div>
    </form>

    <script>
        const API_ENDPOINT = 'https://sheetdb.io/api/v1/xaettsixhd26s'; // Your SheetDB API endpoint

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Fetch user data from SheetDB
            fetch(API_ENDPOINT + '/search?Username=' + username)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0 && data[0].Password === password) { // Check Password column
                        alert("Login successful!");
                        window.location.href = "index2.html"; // Redirect to homepage
                    } else {
                        alert("Invalid credentials. Please try again.");
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert("An error occurred. Please try again later.");
                });
        });
    </script>
    
</body>
</html>
